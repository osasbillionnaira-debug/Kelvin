<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blessing Quiz</title>
    <style>
        /* CSS: This makes the code beautiful */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: #4a90e2; margin-bottom: 10px; }

        #timer-text {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            min-height: 60px;
        }

        /* Styling the buttons */
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            background: white;
            color: #4a90e2;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #4a90e2;
            color: white;
            transform: translateY(-2px);
        }

        .hidden { display: none; }

        #score-display {
            font-size: 3rem;
            color: #2ecc71;
            margin: 20px 0;
        }

        .restart-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="quiz-screen">
            <h1>Blessing Quiz</h1>
            <div id="timer-text">‚è± <span id="seconds">10</span>s</div>
            
            <div class="question-text" id="question">Loading...</div>
            
            <div id="options-container">
                </div>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Finished!</h1>
            <p>You know Blessing this much:</p>
            <div id="score-display">0</div>
            <button class="restart-btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "What state is Blessing from?",
                options: ["Lagos", "Edo", "Kano", "Delta"],
                correct: 1
            },
            {
                q: "What does she laugh like?",
                options: ["A bird", "A car engine", "A goat üòÇ", "A broken flute"],
                correct: 2
            }
        ];

        let currentIdx = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;

        function loadQuestion() {
            if (currentIdx >= questions.length) return showResult();

            timeLeft = 10;
            document.getElementById("seconds").innerText = timeLeft;
            startTimer();

            const data = questions[currentIdx];
            document.getElementById("question").innerText = data.q;
            
            const container = document.getElementById("options-container");
            container.innerHTML = "";

            data.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => handleChoice(i);
                container.appendChild(btn);
            });
        }

        function handleChoice(i) {
            if (i === questions[currentIdx].correct) score++;
            nextQuestion();
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("seconds").innerText = timeLeft;
                if (timeLeft <= 0) nextQuestion();
            }, 1000);
        }

        function showResult() {
            clearInterval(timer);
            document.getElementById("quiz-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            document.getElementById("score-display").innerText = score + "/" + questions.length;
        }

        loadQuestion();
    </script>
</body>
</html>
